<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My game</title>
  <link rel="icon" href="image/icon_developer.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- <div class="container"> -->
      <nav>
        <a href="#about_us">About us</a>
        <a href="#my_game">Hobby</a>
        <a href="#posts_block">Blog</a>
      </nav>
    <!-- </div> -->
    
  </header>

  <main>
   <div class="container">
    <div class="about_us" id="about_us">
      <div class="img">
        <img src="image/about_as.png" alt="image">
      </div>
      <div class="about_us-description">
        <p>
          <strong>Имя:</strong>
          <span class="name">Светлана</span>
        </p>
        <p>
          <strong>Изучаемый язык:</strong>
          <span>JavaScript</span>
        </p>
        <p>
          <strong>Моё хобби:</strong>
          <span>Писать код!</span>
        </p>
      </div>
    </div>
    
    <div class="my_game" id="my_game">
      <h2>Play game</h2>
      <p></p>
      <input type="number" hidden>
      <button>Начать игру!</button>
    </div>
      <div class="choosed_block">
        <h2>Выберите элементы</h2>
        <p>Элементов выбрано: <span>0</span></p>
        <div class="choosed_block-container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
        </div>
      </div>
    </div>

    <div class="posts_block" id="posts_block">
      <h2>Блог</h2>
      <button>Показать посты</button>
      <div class="posts_block-container">
        <!-- <p>
          <h3></h3>
          <span></span>
        </p> -->
      </div>
    </div>
  </main>
    
  <footer>
    <div class="container">
      
      <nav>
        <a href="#about_us">About us</a>
        <a href="#my_game">Hobby</a>
        <a href="#posts_block">Blog</a>
        <div class="year">2023</div>
      </nav>
    </div>
    
  </footer>
  <script src="./script.js"></script>
</body>
</html>
